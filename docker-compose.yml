version: '2'
services:
  app:
    restart: always
    build: test-env/
    environment:
      - FIREFOX_URL=http://ftp.mozilla.org/pub/mozilla.org/firefox/releases/46.0.1/linux-x86_64/en-US/firefox-46.0.1.tar.bz2
      - PLUGIN_RPM=/fuel-plugins/examples/fuel_plugin_example_v4/fuel_plugin_example_v4-4.0-4.0.0-1.noarch.rpm
      - VENV=/root/.virtualenvs/fuel-venv
    volumes:
      - ./fuel-ui:/fuel-ui
      - ./fuel-web:/fuel-web
    command: test-env/entrypoint.sh
